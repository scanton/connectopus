<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Connectopus</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".connectopus-navbar-collapse-0" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse connectopus-navbar-collapse-0">
					<!--<a class="navbar-brand" href="#">Connectopus</a>-->
					<ul class="nav navbar-nav">
						<li class="active media-option-link option-link" data-target="connections-container"><a href="#"><span class="glyphicon glyphicon-transfer"></span> Connections</a></li>
						<li class="mysql-option-link option-link" data-target="mysql-container"><a href="#"><span class="glyphicon glyphicon-hdd"></span> Content</a></li>
						<li class="sftp-option-link option-link" data-target="sftp-container"><a href="#"><span class="glyphicon glyphicon-duplicate"></span> Code</a></li>
						<li class="media-option-link option-link" data-target="media-container"><a href="#"><span class="glyphicon glyphicon-film"></span> Media</a></li>
						<li class="media-option-link option-link" data-target="preview-container"><a href="#"><span class="glyphicon glyphicon-eye-open"></span> Preview</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="refresh-browser-link"><a href="#"><span class="glyphicon glyphicon-refresh"></span> Refresh</a></li>
						<li class="toggle-dev-tools-link"><a href="#"><span class="glyphicon glyphicon-wrench"></span> Dev Tools</a></li>
						<li class="settings-link"><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
					</ul>
				</div>
			</div><!-- /.container-fluid -->
		</nav>
		
		<div class="nav-spacer"></div>

		<div class="container-fluid active-servers-container">
			<div class="row server-avatars" style="display: none;">
				<div class="col-xs-4 col-sm-3 col-lg-2">
					<div class="active-server-notice">
						<span class="pull-right glyphicon glyphicon-circle-arrow-right"></span>
						Active Connections
					</div>
						
				</div>
				<div class="col-xs-8 col-sm-9 col-lg-10">
					<div class="text-center">
						<div class="server-avatar">XLP <span class="server-status pending"></span><span class="glyphicon glyphicon-remove close-icon"></span></div>
						<div class="server-avatar">Doctor <span class="server-status active"></span><span class="glyphicon glyphicon-remove close-icon"></div>
						<div class="server-avatar">ww1 on Dev <span class="server-status error"></span><span class="glyphicon glyphicon-remove close-icon"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid media-container option-link-container" style="display: none;">
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-lg-2">
				</div>
				<div class="col-xs-8 col-sm-9 col-lg-10">
					<h3>Media</h3>
					<div class=""></div>
				</div>
			</div>
		</div>

		<div class="container-fluid sftp-container option-link-container" style="display: none;">
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-lg-2">
				</div>
				<div class="col-xs-8 col-sm-9 col-lg-10">
					<h3>Code (SFTP)</h3>
					<div class=""></div>
				</div>
			</div>
		</div>

		<div class="container-fluid mysql-container option-link-container" style="display: none;">
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-lg-2 table-reference-column">
					<h4 style="display: none;">Tables</h4>
					<div class="table-list side-bar"></div>
				</div>
				<div class="col-xs-8 col-sm-9 col-lg-10 table-content-column">
					<div class="table-toolbar">
						<button class="btn btn-default show-matching-columns-button pull-right" style="display: none;"><span class="glyphicon glyphicon-list"></span> Show Matching Columns</button>
						<button class="btn btn-default hide-matching-columns-button pull-right"><span class="glyphicon glyphicon-list"></span> Hide Matching Columns</button>
						
						<!--
						<button class="btn btn-default show-inserts-button pull-right" style="display: none;"><span class="glyphicon glyphicon-indent-left"></span> Show Inserts</button>
						<button class="btn btn-default hide-inserts-button pull-right"><span class="glyphicon glyphicon-indent-left"></span> Hide Inserts</button>
						
						<button class="btn btn-default show-updates-button pull-right" style="display: none;"><span class="glyphicon glyphicon-tasks"></span> Show Updates</button>
						<button class="btn btn-default hide-updates-button pull-right"><span class="glyphicon glyphicon-tasks"></span> Hide Updates</button>
						-->
						<div class="table-name-container"></div>
						<button class="btn btn-default sync-rows-button"><span class="glyphicon glyphicon-transfer"></span> Sync Selected Rows</button>
						<!--
						<button class="btn btn-default sql-view-button"><span class="glyphicon glyphicon-modal-window"></span> SQL View</button>
						-->
					</div>
					<div class="table-container"></div>
				</div>
			</div>
			<div class="row">
				<div class="mysql-footer-toolbar"></div>
			</div>
		</div>

		<div class="container-fluid connections-container option-link-container">
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-lg-2 server-reference-column">
					<h4>Connections</h4>
					<div class="server-list-left side-bar"></div>
					<div class="server-reference-footer side-bar-footer">
						<button class="btn btn-default pull-right add-server-button" title="Add Server">
							<span class="glyphicon glyphicon-plus add-server-icon"></span>
						</button>
						<button class="btn btn-default pull-right button-with-overlay add-folder-button" title="Add Folder">
							<span class="glyphicon glyphicon-folder-close add-folder-icon">
							</span>
							<span class="glyphicon glyphicon-plus icon-overlay"></span>
						</button>
						<button class="btn btn-default save-config-button" title="Save Config"><span class="glyphicon glyphicon-floppy-disk"></span></button>
						<button class="btn btn-default delete-config-button" title="Delete Config"><span class="glyphicon glyphicon-trash"></span></button>
					</div>
				</div>
				<div class="col-xs-8 col-sm-9 col-lg-10">
					<div class="server-connection-detail"></div>
					<div class="server-list" style="display: none"></div>
					<div class="include-partial" style="display: none" data-target="./partials/new-connection.html"></div>
				</div>
			</div>
		</div>
		<!--
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-0 col-sm-2 col-lg-4"></div>
				<div class="col-xs-12 col-sm-8 col-lg-4">
					<div class="include-partial" data-target="./partials/new-connection.html"></div>
				</div>
				<div class="col-xs-0 col-sm-2 col-lg-4"></div>
			</div>
		</div>
		-->



		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>if (window.module) module = window.module;</script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

		<div class="modal-overlay" style="display: none;"></div>
		<div class="modal-dialog" style="display: none;">
			<h1>Title</h1>
			<div class="message">Modal dialog message</div>
			<div class="dialog-buttons">
				<button type="button" class="btn btn-primary ok-button pull-right">OK</button>
				<button type="button" class="btn btn-default cancel-button pull-right">Cancel</button>
			</div>
		</div>
		<div class="modal-loader"></div>
	</body>
</html>
